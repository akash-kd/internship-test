<!DOCTYPE html>
<html>
    
<head>
	<title>Sign up - tracker</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">


	

</head>
<body style="width: 100vw;height: 100vh;">
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div style="margin-top: auto;margin-bottom: auto;display: flex;justify-content: center;flex-direction: column;width: 350px;" class="d-flex h-100">
				<div class="d-flex justify-content-center p-3">
					<h3 id="form-title">Sign Up</h3>
				</div>
				<div class="d-flex justify-content-center">
					<form method="POST" action="">
						{% csrf_token %}
						<div class="input-group mb-2">
							{{form.username}}
						</div>
						<div class="input-group mb-2">
							{{form.email}}
						</div>
						<div class="input-group mb-2">
							{{form.password1}}
						</div>
						<div class="input-group mb-2">
							{{form.password2}}
						</div>
						{%if form.errors%}
						<div class="alert alert-danger" role="alert">
							{{form.errors}}
						</div>
						{%endif%}
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <input class="btn login_btn" type="submit" value="Sign up">
                        </div>
					</form>

				</div>
		
			</div>
		</div>
	</div>

    <script>

var form_fields = document.getElementsByTagName('input')
form_fields[1].placeholder='Username..';
form_fields[2].placeholder='Email..';
form_fields[3].placeholder='Enter password...';
form_fields[4].placeholder='Re-enter Password...';


for (var field in form_fields){	
form_fields[field].className += ' form-control'
}
</script>
</body>

</html>
